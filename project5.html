<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Table Formatted Form</title>
  </head>

  <body>
    <h1>Table Formatted Registration Form</h1>

    <form>
      <table border="1" cellpadding="8">
        <tr>
          <td><label for="fullname">Full Name</label></td>
          <td><input type="text" id="fullname" name="fullname" required /></td>
        </tr>
        <tr>
          <td><label for="email">Email</label></td>
          <td><input type="email" id="email" name="email" required /></td>
        </tr>
        <tr>
          <td><label for="phone">Phone</label></td>
          <td><input type="tel" id="phone" name="phone" required /></td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" id="g-male" name="gender" value="male" />
            <label for="g-male">Male</label>
            <input type="radio" id="g-female" name="gender" value="female" />
            <label for="g-female">Female</label>
          </td>
        </tr>
        <tr>
          <td>Course</td>
          <td>
            <select id="course" name="course" required>
              <option value="">-- Select --</option>
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="js">JavaScript</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="message">Message</label></td>
          <td><textarea id="message" name="message" rows="3" cols="30"></textarea></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
